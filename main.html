  }

  #gameSection {
    display: inline-block;
    text-align: center;
    margin: 30px;
  }

  .sectionHeader {
    display: inline-block;
    width:100%;
  }

  .sectionTitle {
    float: left;
    font-size: 18px;
    margin-left: 5px;
    margin-top: 10px;
    margin-bottom: 15px;
    padding: 0;
  }

  .showAllButton {
    float:right;
    margin-top: 10px;
    margin-right: 40px;
    border: 1px solid black;
    background-color: black;
    text-align: right;
    color: white;
    text-decoration: none;
    padding: 5px 10px 5px 10px;
    opacity: 0.65;
    transition: 0.3s;
  }

  .showAllButton img {
    width: 15px;
    vertical-align: top;
    margin-right: 5px;
  }
  .showAllButton:hover, .showAllButton:active, .showAllButton:focus {
    opacity: 1;
    border: 1px solid black;
  }

  #gameLibrary{
    background-color: none;
    text-align: left;
    height: 300px;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  div.gameViewCell {
    display: inline-block;
    background-color: black;
    width: 140px;
    padding: 0px;
    margin:0px 5px 25px 5px;
  }


  div.gameViewCell img {
    width: 140px;
    padding: 0px;
    margin: 0px;
  }

  div.gameViewCell .gameDetails {
    word-wrap: break-word;
    position: relative;
    vertical-align: top;
    background-color: black;
    height:65px;
    margin:10px 5px 0px 5px;
    padding: 0px;
  }

  div.gameViewCell .gameDetails p {
    margin: 5px;
    padding: 0px;
  }

  div.gameViewCell .gameDetails p.gameTitle {
    font-weight: bold;
    font-size: 12px;
  }

  div.gameViewCell .gameDetails p.gamePrice {
    /* The parent container .gameDetails must be relative for the game price to align to bottom */
    position: absolute;
    bottom: 5px;
    font-size: 10px;
  }

  </style>

  const gameTemplate = (game) =>
  `
  <div class="gameViewCell">
    <img src="${game.coverImageUrl}" />
    <div class="gameDetails">
      <p class="gameTitle">${game.title}</p>
      <p class="gamePrice">HK$${game.price}</p>
    </div>
  </div>
  `;

  function onLoad(){
    games.forEach((game,index) => {
      const gameLibrary = document.getElementById("gameLibrary");
      gameLibrary.innerHTML += gameTemplate(game);
    })
  }

  const showMoreGames = () => {
      const gameLibrary = document.getElementById("gameLibrary");
      const gameButton = document.getElementById("showGameLabel");
      const libraryState = window.getComputedStyle(gameLibrary).overflow;
      if (libraryState === 'hidden')
      {
        gameButton.innerHTML = "Hide";
        gameLibrary.setAttribute("style","height: auto; overflow: visible;");
      }
      else {
        gameButton.innerHTML = "Show All";
        gameLibrary.setAttribute("style","height: 300px; overflow: hidden;");
      }
  }
</script>
</head>

<body onload="onLoad()">
  <div id="gameSection">
    <div class="sectionHeader">
      <h1 class="sectionTitle">Game Library</h1>
      <button class="showAllButton" onclick="showMoreGames()">
        <img src="showallbuttonicon.png"/>  <span id="showGameLabel">Show all<span>
      </button>
    </div>
    <div id="gameLibrary" />
  </div>
  <div id="videoSection">

    </div>
  </div>
</body>
